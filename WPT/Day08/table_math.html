    <script>
        $(document).ready(function () {
            $("#click").click(function () {
                let n = parseInt($("#num").val());
                let a = parseInt($("#from").val());
                let b = parseInt($("#to").val());

                // Clear previous results
                $("#result").html('');
                $("#outputable tbody").empty();

                // Build table rows
                for (let i = a; i <= b; i++) {
                    let ans = n * i;
                    let row = `<tr><td>${n} Ã— ${i} = ${ans}</td></tr>`;
                    $("#outputable tbody").append(row);
                }
            });
        });
    </script>
    <table id="outputable">
        <thead>
            <th>multiplication Table</th>
        </thead>
        <tbody> 

        </tbody>
    </table>
