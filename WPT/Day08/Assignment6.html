<!DOCTYPE html>
<html>
<head>
    <title>Ad Fade In/Out</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #adBox {
            display: none;
            width: 300px;
            padding: 20px;
            background-color: #7f0a83;
            border: 2px solid #09011b;
            color: #f7df09;
            font-family: Arial, sans-serif;
            font-size: 18px;
            position: fixed;
            top: 20px;
            right: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        #disappearBtn {
            margin-top: 10px;
            background-color: #08e67e;
            border: none;
            color: rgb(15, 15, 15);
            padding: 8px 12px;
            cursor: pointer;
            font-size: 16px;
        }

        #disappearBtn:hover {
            background-color: #ec971f;
        }
    </style>
</head>
<body>

    <div id="adBox">
        <strong>Special Offer!</strong><br>
        Get 50% off on all items today only.
        <br><br>
        <button id="disappearBtn">Disappear</button>
    </div>

    <script>
        $(document).ready(function() {
            $('#adBox').fadeIn(1000);
        });

        $('#disappearBtn').on('click', function() {
            $('#adBox').fadeOut(1000);
        });
    </script>

</body>
</html>
