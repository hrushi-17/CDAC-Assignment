<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
</head>
<body>
    <h1>Promise Concept</h1>
    <input type="text" placeholder="Enter the number" id="i1"/><br/><br/>
    <button onclick="submit1()">Submit</button>
    <table style="border: 2px solid black;" id="userTable"></table>

    <script>
        function submit1() {
            let a = document.getElementById("i1").value;

            fetch(`https://jsonplaceholder.typicode.com/posts/${a}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    let tableHTML = `
                        <table border="1" cellpadding="5" cellspacing="0">
                            <tr>
                                <th>Id</th>
                                <th>Title</th>
                            </tr>
                            <tr>
                                <td>${data.id}</td>
                                <td>${data.title}</td>
                            </tr>
                        </table>`;
                    document.getElementById("userTable").innerHTML = tableHTML;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById("userTable").innerHTML = '<p>Error fetching data. Please try again.</p>';
                });
        }
    </script>
</body>
</html>
