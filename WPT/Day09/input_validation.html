<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Validation</title>
</head>
<body>
    <form id="myForm">
        <input type="text" id="username" placeholder="Enter Username" required minlength="3" maxlength="10">
        <input type="password" id="password" placeholder="Password" required minlength="6" maxlength="12">
        <button onclick="submit1()">Submit</button>
        <p id="result" style="color: red;"></p>
    </form>

    <script>
        function submit1() {
            const username = document.getElementById("username");
            const password = document.getElementById("password");
            if (!username.checkValidity()) {
                document.getElementById("result").innerText = "Username must be 3 to 10 characters long.";
                return false;
            }

            if (!password.checkValidity()) {
                document.getElementById("result").innerText = "Password must be 6 to 12 characters long.";
                return false;
            }

            document.getElementById("result").style.color = "green";
            document.getElementById("result").innerText = "Form submitted successfully!";
            return true;

        }
    </script>
</body>
</html>
