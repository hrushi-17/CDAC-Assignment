<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Json</title>

    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <input type="number" name="" id="num">
    <button onclick="showdata()">Search</button>
    <!-- <div id="getData"></div> -->

    
    <table >
        <thead>
            
            <tr>
                <th>ID</th>
                <th>JSON Table</th>
            </tr>
        </thead>
        <tbody id="getData">

        </tbody>
    </table>

    <script>
        function showdata() {
            let req = new XMLHttpRequest();

            req.open("GET", "https://jsonplaceholder.typicode.com/posts", true);
            req.send();
            
            let num = document.getElementById("num").value;
            console.log(num);


            req.onload = function () {
                // document.querySelector("#getData").innerText=this.responseText;
                // console.log(this.responseText)

                let jsonObj = JSON.parse(this.responseText);
                let Jobj = '';

               
                for (let i = 0; i < jsonObj.length; i++) {

                    console.log(jsonObj[i].id)

                    if(num == jsonObj[i].id){
                    Jobj = `<tr><td> id: ${jsonObj[i].id} </td><td> Title: ${jsonObj[i].title} </td> </tr>`;
                    document.querySelector("#getData").innerHTML = Jobj;
                    break;
                }
                else{
                    document.getElementById("getData").innerText = "Sorry!!, Plz Enter Correct ID ";
                }

            }
        }
    }
    </script>
</body>

</html>
