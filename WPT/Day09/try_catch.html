<body>
    <input type="number" name="" id="num1">
    <input type="number" name="" id="num2">
    <button onclick="showdata()">Search</button>
    <div id="result"></div>

    <script>
        function showdata() {

            let num1  = document.getElementById("num1").value;
            let num2  = document.getElementById("num2").value;
            

                try{
                   if(num2!==0 ){
                        let res = num1/num2;
                        document.querySelector("#result").innerHTML=`result: ${res}`;
                        console.log(res);
                    }
                    throw e;
                    
                }
                catch(e){
                     document.querySelector("#result").innerHTML="number is not divisible by zero";
                }

                
        }
    
    </script>
</body>
