<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rushi</title>
</head>
<body>
    <label for="textfield">Enter the Name: </label>
    <br>
    <textarea name="textfield" id="textfield"></textarea>

    <button onclick="document.getElementById ('textfield').innerHTML = s">Enter Array</button>
    <button onclick="location.reload()">Reset</button>
    
    <br>
    <button onclick="unshift()">Add at Start</button>
    <button onclick="push()">Add at End</button>

    <br>
    <button onclick="pop()">delete from end</button>
    
    <button onclick="shift()">delete from start</button>
    <br>
    <button onclick="odd()">display odd numbers</button>
    <button onclick="even()">display even numbers</button>
    
    <!-- <button onclick="document.getElementById('textfield').value = ''">Reset</button> -->


    <script>
        s =[1,2,3,4,5,6,7,8,9]
        function shift()
        {s.shift()
        document.getElementById('textfield').value = s  // Removes the first element of the array
        }
        
        function pop()
        {s.pop()
        document.getElementById('textfield').value = s  // Removes the last element of the array
        }

        function unshift()
        {  //Adds to the beginning of the array
            let first = s.length - 9;
            s.unshift(+first)
        
            document.getElementById('textfield').value = s  
        }

        function push()
        {
             // Get the last number in the array
            let last = s[s.length - 1];   // Increment it by 2
            let next = last + 2;  // Add the new number to the end
            s.push(next);  // Display the updated array
            document.getElementById('textfield').value = s;
        }

        function even() {
        const evenNumbers = s.filter(num => num % 2 === 0);
        document.getElementById('textfield').value = "Even numbers: " + evenNumbers.join(", ");
        }

        function odd() {
        const oddNumbers = s.filter(num => num % 2 !== 0);
        document.getElementById('textfield').value = "Odd numbers: " + oddNumbers.join(", ");
    }
    </script>

</body>
</html>
